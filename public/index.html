<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
